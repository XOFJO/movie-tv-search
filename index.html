<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="lib/swiper.css" />
    <link rel="stylesheet" href="lib/fontawesome.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/spinner.css" />
    <noscript><link rel="stylesheet" href="css/noscript.css" /></noscript>
    <script src="lib/swiper.js"></script>
    <script src="js/script.js" defer></script>
    <title>Movie & TV Search</title>
  </head>
  <body class="homepage is-preload">
    <div id="page-wrapper">
      <!-- Header -->
      <div id="header">
        <!-- Inner -->
        <div class="inner">
          <header class="home-header">
            <div class="search-container">
              <div id="alert"></div>
              <form action="/search.html" class="search-form">
                <!-- movies and shows radio box -->
                <div class="search-radio-box">
                  <input
                    type="radio"
                    id="movie"
                    name="type"
                    value="movie"
                    class="search-radio"
                    checked
                  />
                  <label for="movies">Movies</label>
                  <input
                    type="radio"
                    id="tv"
                    name="type"
                    value="tv"
                    class="search-radio"
                  />
                  <label for="shows">TV Shows</label>
                </div>
                <div class="search-flex">
                  <input
                    type="text"
                    name="search-term"
                    id="search-term"
                    placeholder="Enter search term"
                  />
                  <button class="btn search-btn" type="submit">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </form>
            </div>
            <p>Scroll down to see more recommended content.</p>
          </header>
          <footer></footer>
        </div>

        <!-- Nav -->
        <nav id="nav">
          <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="#banner">Movies</a></li>
            <li><a href="/shows.html">TV shows</a></li>
          </ul>
        </nav>
      </div>

      <!-- Banner -->
      <section id="banner">
        <header>
          <h2>Now playing</h2>
          <br />
          <div class="swiper">
            <div class="swiper-wrapper"></div>
          </div>

          <p>Find the best movies and TV shows here and enjoy your time!</p>
        </header>
      </section>

      <!-- Carousel -->
      <section class="playing-slider">
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <!-- <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div> -->
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>

          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>

          <!-- If we need scrollbar -->
          <div class="swiper-scrollbar"></div>
        </div>
      </section>

      <!-- display popular movies -->
      <div class="wrapper style1">
        <section id="features" class="container special">
          <header>
            <h2>Popular Movies</h2>
            <div id="popular-movies" class="grid"></div>
          </header>
        </section>
      </div>

      <!-- Footer -->
      <div id="footer">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <!-- Contact -->

              <!-- Copyright -->
              <div class="copyright">
                <ul class="menu">
                  <li>&copy; Yiheng Ding. All rights reserved.</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="spinner"></div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.dropotron.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
