<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="lib/fontawesome.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/spinner.css" />
    <script src="js/script.js" defer></script>
    <title>Search Movies & Shows</title>
  </head>
  <body class="no-sidebar is-preload">
    <div id="page-wrapper">
      <!-- Header -->
      <div id="header" class="header-extend">
        <!-- Inner -->
        <div class="inner">
          <header></header>
        </div>

        <!-- Nav -->
        <nav id="nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#banner">Movies</a></li>
            <li><a href="shows.html">TV shows</a></li>
          </ul>
        </nav>
      </div>

      <!-- Main -->
      <div class="wrapper style1">
        <div class="container">
          <h2 id="search-title">Search results</h2>
          <div class="search-container search-page">
            <div id="alert"></div>
            <form action="/search.html" class="search-form">
              <!-- movies and shows radio box -->
              <div class="search-radio-box">
                <input
                  type="radio"
                  id="movie"
                  name="type"
                  value="movie"
                  class="search-radio"
                  checked
                />
                <label for="movies">Movies</label>
                <input
                  type="radio"
                  id="tv"
                  name="type"
                  value="tv"
                  class="search-radio"
                />
                <label for="shows">TV Shows</label>
              </div>
              <div class="search-flex">
                <input
                  type="text"
                  name="search-term"
                  id="search-term"
                  placeholder="Enter search term"
                />
                <button class="btn search-btn" type="submit">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </form>
          </div>

          <!-- search results -->
          <section id="search-results-wrapper" class="container">
            <heading id="search-results-heading"></heading>
            <div id="search-results" class="grid"></div>
            <div id="pagination">
              <div class="pagination">
                <button class="btn btn-primary" id="prev">Prev</button>
                <button class="btn btn-primary" id="next">Next</button>
                <div class="page-counter">Page 1 of 5</div>
              </div>
            </div>
          </section>
        </div>
      </div>

      <!-- Footer -->
      <div id="footer">
        <div class="container">
          <div class="row"></div>
          <div class="row">
            <div class="col-12">
              <!-- Copyright -->
              <div class="copyright">
                <ul class="menu">
                  <li>&copy; Yiheng Ding. All rights reserved.</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="spinner"></div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.dropotron.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
